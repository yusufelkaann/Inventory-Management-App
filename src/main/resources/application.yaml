spring:
  application:
    name: JwtAuth
  datasource:
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    url: ${DB_URL:jdbc:postgresql://localhost:5432/auth_db}
  jpa:
    hibernate:
        ddl-auto: update
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
